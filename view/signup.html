<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel = "stylesheet" href = "../static/css/signup.css" type = "text/css">
        <title>회원가입</title>
    </head>

    <body>
        <div class = "logo"></div>
        
        <div class = "signup">
            <label for="아이디">아이디:</label>
            <input type="text" name="아이디" placeholder="아이디 입력" class = "input"><br>
            <label for="비밀번호">비밀번호:</label>
            <input type="text" name="비밀번호" placeholder="비밀번호 입력" class = "input"><br>
            <label for="닉네임">닉네임:</label>
            <input type="text" name="닉네임" placeholder="닉네임 입력" class = "input"><br>
            <label for="이메일">이메일:</label>
            <input type="text" name="이메일" placeholder="이메일 입력" class = "input"><br>
        </div>
        <div class = "signupbutton">
            <input type="hidden" name="flag" value="SET">
            <input type="hidden" name="viewDirect" value="/">
            <input type="submit" value="가입하기" class = "button">
        </div>
    </body>
</html>
